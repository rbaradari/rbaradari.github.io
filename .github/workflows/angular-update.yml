name: "Update Angular Action"

on:
  schedule:
      - cron:  "0 0 * * *"

jobs:

  angular-update-check:
    runs-on: ubuntu-latest
    
    steps:

      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          ref: develop

      - name: Updating ng dependencies 🔦
        uses: tinesoft/ngx-uptodate@v1.1.1
        with:
          repo-token: ${{ secrets.REPO_SCOPED_TOKEN }}
          base-branch: develop
