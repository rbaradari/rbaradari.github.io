name: automerge-prs

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite: 
    types:
      - completed
  status: {}

jobs:

  automerge:
    runs-on: ubuntu-latest
    steps:
    
      - name: Merge pull requests
        uses: pascalgn/automerge-action@v0.8.0
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "automerge,!wip,!work in progress"
          MERGE_METHOD: "merge"
          MERGE_DELETE_BRANCH: "true"
          MERGE_COMMIT_MESSAGE: "automatic"
          MERGE_FORKS: "false"
          MERGE_RETRIES: "10"
          MERGE_RETRY_SLEEP: "30000"
          UPDATE_LABELS: "automerge,!wip,!work in progress"
          UPDATE_METHOD: "rebase"
