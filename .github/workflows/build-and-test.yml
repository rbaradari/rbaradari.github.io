name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Cache for npm
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install npm dependencies
      run: npm ci

    - name: Build ğŸ“¦
      run: npm run build:release

  test:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Cache for npm
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install npm dependencies
      run: npm ci

    - name: Run tests ğŸ§ª
      run: npm run test:headless
    - name: Run e2e ğŸ§ª
      uses: GabrielBB/xvfb-action@v1.0
      with:
        run: npm run e2e

    - name: Run linting ğŸ”
      run: npm run lint
