name: Build & Test

on:
  push:
    branches-ignore: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: Build ğŸ“¦
        run: npm run build

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: Run tests ğŸ§ª
        run: npm run test
